app-id: org.tug.texworks
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: texworks
rename-icon: TeXworks
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
#  - --socket=x11
  - --share=ipc
  - --device=dri
  - --filesystem=host
  - --env=TEXMFCACHE=$XDG_CACHE_HOME
#  - --env=SESSION_MANAGER= # required to avoid Qt warning
  - --env=PATH=/app/texlive/bin/x86_64-linux:/app/texlive/bin/aarch64-linux:/app/bin:/usr/bin # required to find texlive binaries
  - --env=LD_LIBRARY_PATH=/app/texlive/lib:/app/texlive/lib/perl5/5.38.0/x86_64-linux/CORE
  - --env=PERL5LIB=/app/texlive/lib/perl5/5.38.0:/app/texlive/lib/perl5/site_perl/5.38.0
add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    version: '25.08'
    directory: texlive # this is relative to /app
    no-autodownload: true
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - '*.la'
  - '*.a'

modules:
  - shared-modules/lua5.4/lua-5.4.json # required for TeXworks's lua scripting plugin

  - name: boost # Build requirement of poppler
    sources:
      - type: archive
        url: https://github.com/boostorg/boost/releases/download/boost-1.90.0/boost-1.90.0-b2-nodocs.tar.xz
        sha256: 9e6bee9ab529fb2b0733049692d57d10a72202af085e553539a05b4204211a6f
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://github.com/boostorg/boost/releases/download/boost-$version/boost-$version-b2-nodocs.tar.xz
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=system
      - ./b2 install

  - name: poppler # PDF rendering library used by TeXworks
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-26.02.0.tar.xz
        sha256: dded8621f7b2f695c91063aab1558691c8418374cd583501e89ed39487e7ab77
        x-checker-data:
          type: anitya
          project-id: 3686
          stable-only: true
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_UTILS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_GLIB=OFF
      - -DENABLE_GOBJECT_INTROSPECTION=OFF
      - -DENABLE_QT5=OFF
    cleanup:
      - /bin

  - name: poppler-data # Encoding data for CJK documents
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-data-0.4.12.tar.gz
        sha256: c835b640a40ce357e1b83666aabd95edffa24ddddd49b8daff63adb851cdab74
        x-checker-data:
          type: anitya
          project-id: 3687
          stable-only: true
          url-template: https://poppler.freedesktop.org/poppler-data-$version.tar.gz
    buildsystem: simple
    build-commands:
      - make prefix=/app install
    cleanup:
      - /share/pkgconfig

  - name: hunspell # Spell checking library used by TeXworks
    sources:
      - type: archive
        url: https://github.com/hunspell/hunspell/archive/v1.7.2.tar.gz
        sha256: 69fa312d3586c988789266eaf7ffc9861d9f6396c31fc930a014d551b59bbd6e
        x-checker-data:
          type: anitya
          project-id: 1343
          stable-only: true
          url-template: https://github.com/hunspell/hunspell/archive/v$version.tar.gz
    buildsystem: simple
    build-commands:
      - autoreconf -vfi
      - ./configure --prefix=/app
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    cleanup:
      - /bin

  - name: libreoffice-dictionaries # Spell checking dictionaries
    sources:
      - type: archive
        url: https://github.com/LibreOffice/dictionaries/archive/refs/tags/libreoffice-26.2.1.1.tar.gz
        sha256: b840b9cd881141496090f1d728b966ff3fa4e6a2c186f2100b5a0394a6a67c7a
    buildsystem: simple
    build-commands:
      # Only install languages the TeXworks UI has been translated to
      - for LANG in af ar ca cs de en es fr it nl pl pt ru sl tr; do for DIC in $(find
        . -iname "${LANG}*.dic"); do AFF="$(dirname "${DIC}")/$(basename "${DIC}"
        ".dic").aff"; if [ ! -f "${AFF}" ]; then continue; fi; echo "Installing $(basename
        ${DIC} .dic)"; install -D -t /app/share/hunspell "${DIC}"; install -D -t /app/share/hunspell
        "${AFF}"; done; done

  - name: texlive-mountpoint # Mount point for org.freedesktop.Sdk.Extension.texlive
    buildsystem: simple
    build-commands:
      - mkdir -p /app/texlive

  - name: manual # The TeXworks manual
    sources:
      - type: archive
        url: https://github.com/TeXworks/manual/releases/download/2024-02-09/TeXworks-manual-html-20240209214359-496ef4a.zip
        sha256: 4eb722d214068b38972d1da176db4496d27ca1ca8dd995619d5833cae4b83e9e
    buildsystem: simple
    build-commands:
      - install -d /app/share/doc/texworks-help
      - cp -ra * /app/share/doc/texworks-help

  - name: texworks
    sources:
      - type: git
        url: https://github.com/TeXworks/texworks.git
        tag: release-0.6.11
        commit: 7951fd8b942b083d937f8d6019826eca94461dc5
      - type: patch
        path: appdata.patch
    buildsystem: cmake-ninja
    config-opts:
      - -DTW_BUILD_ID=flatpak
      - -DTeXworks_DIC_DIR=/app/share/hunspell
      - -DQT_DEFAULT_MAJOR_VERSION=6
